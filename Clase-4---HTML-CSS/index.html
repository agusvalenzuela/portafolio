<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Documento</title>
    <link rel="stylesheet" href="style.css"><h1><!-- Conexión archivo CSS  -->
    <script src="javascript.js"></script><!-- Conexión archivo JS  -->
</head>
<body>
    <header><!-- Encabezado de la página -->
        <h1>Título 1</h1> <!-- Etiqueta de título  -->
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
    </header>
    
    <main>
        <h1>Lista 1</h1>
        <ul> <!-- Etiqueta para ordenar listas no ordenadas, los elementos que contiene los ordena en viñeta -->
            <li>Elemento 1</li> <!-- Etiqueta para ordenar listas -->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <h1>Lista 2</h1>
        <ol> <!-- Etiqueta para ordenar listas ordenadas, los elementos que contiene los ordena en numeros -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </main><p>Parráfo 1</p> <!-- Etiqueta de párrafo, da contexto al título que hayamos escogido  -->
</body>
<footer>
    <a href="https://www.google.com/">Google</a> <!-- Etiqueta de enlace -->
</footer>
</html>
